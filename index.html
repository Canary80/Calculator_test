<html>
<head>
	<title>My Test Webpage</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<body>
<body>
  <div id="output">
    <div id="runsum"></div>
    <div id="total">0</div>
  </div>
  <div>
    <button type="button" class="buttons">7</button>
    <button type="button" class="buttons">8</button>
    <button type="button" class="buttons">9</button>
    <button type="button" class="buttons action operand">+</button>
    <button type="button" class="buttons" id="clear">AC</button>
  </div>
  <div>
    <button type="button" class="buttons">4</button>
    <button type="button" class="buttons">5</button>
    <button type="button" class="buttons">6</button>
    <button type="button" class="buttons action operand">-</button>
  </div>
  <div>
    <button type="button" class="buttons">1</button>
    <button type="button" class="buttons">2</button>
    <button type="button" class="buttons">3</button>
    <button type="button" class="buttons action operand">x</button>
  </div>
  <div>
    <button type="button" class="buttons">.</button>
    <button type="button" class="buttons">0</button>
    <button type="button" class="buttons action" id="equals">=</button>
    <button type="button" class="buttons action operand">/</button>
  </div>
</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	window.jQuery || document.write('<script src="js/jquery-3.1.1.js"><\/script>')
	</script>
	<script src="js/scripts.js"></script>
</body>
</html>
